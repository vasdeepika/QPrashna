apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'QprashnaAndroidKey'
            keyPassword 'qprashna123!'
            storeFile file("$rootDir/app/keystores/qprashna")
            storePassword 'qprashna123!'
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.android.qprashna"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
